<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer type="module" src="./script.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="body__container">
      <nav>
        <img
          class="nav__logo"
          src="./images/logo.svg"
          alt="Base Apparel Logo"
        />
      </nav>
      <main>
        <section class="hero">
          <div class="hero__image"></div>
          <div class="hero__body">
            <div class="hero__body--text">
              <h1>
                <span>We're</span>
                <br />coming<br />soon
              </h1>
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="hero__body--form">
              <form
                autocomplete="off"
                novalidate
                id="hero__form"
                class="hero__form"
              >
                <input
                  type="email"
                  class="hero__form--input"
                  placeholder="Email Address"
                  minlength="8"
                />
                <img
                  class="hero__form--error-icon"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <button class="hero__form--button" type="submit">
                  <img src="./images/icon-arrow.svg" alt="" />
                </button>
              </form>
              <p class="hero__form--error-message">
                Please provide a valid email.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="side-image__container"></div>
  </body>
</html>
